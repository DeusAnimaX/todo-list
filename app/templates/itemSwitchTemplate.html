<strong class="col-xs-2">{{item.type}}</strong> <span>{{item.description}}</span>
<i class="text-success col-xs-2">{{item.date | date:dd/MM/YYYY}}</i>
<i item-final-date item="item"></i>
<div class="material-switch pull-right">
	<input ng-model="item.isDone" 
		id="someSwitchOptionDefault{{itemIndex}}" 
		name="someSwitchOption001{{itemIndex}}" 
		type="checkbox" /> 
		<label for="someSwitchOptionDefault{{itemIndex}}" class="label-info"></label>
</div>
